<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EotE Roller</title>
    
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    
    <div id="results_box" style="width:600px; height:150px; margin: 20px; background: #f4f4f4;">
        <ul id="results_list">
            <li>
                <span class="id" style="display:none">0</span>
                <span class="username"></span>
                <span class="result"></span>
            </li>
        </ul>
    </div>
    
    <form id ="roll_form" name="roll_form" method = "post" action = "add_roll.php">
        <input  type="hidden" value="admin" name="user" id="user"/>
        <br>
        Boost <input type="number" min = "0" max="5" step="1" value="0" name="boost" id="boost"/>
        <br>
        Setback <input type="number" min = "0" max="5" step="1" value="0" name="setback" id="setback"/>
        <br>
        Ability <input type="number" min = "0" max="5" step="1" value="0" name="ab" id="ab"/>
        <br>
        Difficulty <input type="number" min = "0" max="5" step="1" value="0" name="dif" id="dif"/>
        <br>
        Proficiency <input type="number" min = "0" max="5" step="1" value="0" name="prof" id="prof"/>
        <br>
        Challenge <input type="number" min = "0" max="5" step="1" value="0" name="ch" id="ch"/>
        <br>
        Force <input type="number" min = "0" max="1" step="1" value="0" name="force" id="force"/>
        <br>
        <input type="submit" value="Submit"/>
    </form>
    
    <br>
    <button id ="reset">Reset</button>
    
    <script type="text/javascript" src="js/jquery2.js"></script>
    <script type="text/javascript" src="js/dices.js"></script>
    <script type="text/javascript" src="js/add_roll.js"></script>
</body>
</html>
